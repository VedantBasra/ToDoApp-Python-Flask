<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do using Python and Flask</title>
</head>
<body>
    <div class="ui container" style="margin-top: 50px;">
    <h1  class="ui center aligned header">To-Do App</h1>

    <form class="ui form" action="/add" method="post">
        <div class="field">
            <label for="title">Enter the task:</label>
            <input type="text" name="title" placeholder="Enter Task">
            <br>
            <button class="ui blue button" style="margin: 10px;" type="submit">Add</button>
        </div>

        {%for todo in todo_list%}
        <div class="ui segment">
            <p class="ui big header">{{todo.id}}  {{todo.title}}</p>

            {% if todo.complete == False %}
                <span class="ui grey label">Not Complete</span>
            {%else%}
                <span class="ui green label">Completed</span>
            
            {% endif %}

            <a class="ui blue button" href="/update/{{todo.id}}">Update</a>
            <a class="ui red button" href="/delete/{{todo.id}}">Delete</a>
            <a class="ui yellow button" href="/edit/{{ todo.id }}">Edit</a> 
        </div>
        {% endfor %}


    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</body>
</html>
